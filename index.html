<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Flappy Hamster</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000; /* Черный фон страницы */
    }

    /* Контейнер для канваса и кнопок */
    #gameContainer {
      position: relative;
      width: 800px;
      height: 600px;
      margin: 0 auto; /* Центрируем контейнер */
      background-color: black; /* Черный фон канваса */
    }

    /* Игровой канвас */
    #gameCanvas {
      display: block;
      width: 800px;
      height: 600px;
    }

    /* Кнопка отключения звука */
    #soundToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: transparent;
      border: none;
      padding: 0;
      cursor: pointer;
      width: 32px; /* Ширина иконки */
      height: 32px; /* Высота иконки */
      z-index: 10; /* Обеспечиваем, что кнопка выше канваса */
    }

    /* Экран окончания игры */
    #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 800px;
      height: 600px;
      background-color: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      display: none; /* Скрыто по умолчанию */
      z-index: 20; /* Выше кнопки звука */
    }

    /* Кнопки на экране окончания игры */
    #gameOverScreen button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #FFD700;
      color: black;
    }

    /* Экран рейтинга */
    #ratingScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 800px;
      height: 600px;
      background-color: rgba(0, 0, 0, 0.95);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      display: none; /* Скрыто по умолчанию */
      z-index: 30; /* Выше экрана окончания игры */
    }

    /* Кнопка возвращения из рейтинга */
    #ratingScreen button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #FFD700;
      color: black;
    }

    /* Список лучших результатов */
    #bestScoresList {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
      width: 300px;
      max-height: 300px;
      overflow-y: auto;
      text-align: center;
      font-size: 20px;
    }

    #bestScoresList li {
      padding: 8px 0;
      border-bottom: 1px solid #ffffff;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <!-- Кнопка отключения звука -->
    <button id="soundToggle">
      <img id="soundIcon" src="assets/sound_on.png" alt="Sound On" width="32" height="32">
    </button>

    <!-- Игровой канвас -->
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <!-- Экран окончания игры -->
    <div id="gameOverScreen">
      <h1>Игра окончена</h1>
      <p id="finalBalance">Ваш баланс: 0</p>
      <button id="restartButton">Заново</button>
      <button id="ratingButton">Рейтинг</button>
    </div>

    <!-- Экран рейтинга -->
    <div id="ratingScreen">
      <h2>Лучшие результаты</h2>
      <ul id="bestScoresList">
        <!-- Лучшие результаты будут добавляться здесь динамически -->
      </ul>
      <button id="backFromRating">Назад</button>
    </div>
  </div>

  <!-- Подключение скрипта игры -->
  <script src="game.js"></script>
</body>
</html>
